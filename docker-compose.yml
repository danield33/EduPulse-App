  frontend:
    build:
      context: ./nextjs-frontend
    user: root # todo: want to de-escalate privileges to user: node
    environment:
      NODE_ENV: production
      API_BASE_URL: http://backend:8000
      NEXT_PUBLIC_API_BASE_URL: http://edupulse.net:8000
      OPENAPI_OUTPUT_FILE: ./shared-data/openapi.json
    ports:
      - "3000:3000"
    networks:
      - my_network
    volumes:
      - ./nextjs-frontend:/app
      - nextjs-node-modules:/app/node_modules
      - ./local-shared-data:/app/shared-data


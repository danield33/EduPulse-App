<!-- EdPulse logo SVG
     - Teal pulse mark on the left
     - "EdPulse" in bold dark-blue, ".com" smaller
     - Use system sans-serif; replace with a webfont if desired
-->
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="300"
     viewBox="0 0 1200 300"
     role="img" aria-labelledby="title desc">
  <title id="title">EdPulse logo</title>
  <desc id="desc">A teal pulse waveform to the left of bold dark-blue text "EdPulse.com".</desc>

  <!-- Background (transparent by default). Uncomment to show a light-blue background:
  <rect width="100%" height="100%" fill="#e9f8fb"/>
  -->

  <!-- Pulse waveform (teal) -->
  <g id="pulse" transform="translate(0,0)">
    <!--
      Using a polyline for a crisp stylized pulse.
      stroke-linecap and stroke-linejoin are rounded to create a friendly, pill-shaped stroke.
    -->
    <polyline
      points="60,150 160,150 200,92 235,170 275,118 320,140 420,140"
      fill="none"
      stroke="#18A39A"
      stroke-width="22"
      stroke-linecap="round"
      stroke-linejoin="round"
      />
  </g>

  <!-- Wordmark -->
  <g id="wordmark" transform="translate(460,0)">
    <!-- EdPulse main text -->
    <text x="0" y="170"
          font-family="Montserrat, 'Helvetica Neue', Arial, sans-serif"
          font-weight="700"
          font-size="128"
          fill="#072E3B"
          dominant-baseline="alphabetic">
      EdPulse
    </text>

  </g>

  <!-- Optional small mark-only version for favicons / square crops (commented out):
  <g id="mark-only" transform="translate(40,20)" display="none">
    <rect x="0" y="0" width="200" height="200" rx="20" fill="#e9f8fb"/>
    <polyline points="20,110 70,110 95,70 120,140 150,90 180,110"
              fill="none" stroke="#18A39A" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  -->
     <g id="mark-only" transform="translate(40,20)" display="none">
    <rect x="0" y="0" width="200" height="200" rx="20" fill="#ffffff"/>
    <polyline points="20,110 70,110 95,70 120,140 150,90 180,110"
              fill="none" stroke="#18A39A" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
